                - url
                - title
            url: 'http://www.corkd.com/feed/journal/{{ident}}'
            rss: 1
        cellar:
            name: Cellar
            description: Wines you own
            fields:
                - wine
            html_form: '[_1] owns <a href="[_2]">[_3]</a>'
            html_params:
